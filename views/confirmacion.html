<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma Completada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title">¡Firma completada con éxito!</h2>
        <p class="card-text">El contrato ha sido firmado y guardado correctamente.</p>
        <div class="alert alert-success">
          Se ha generado y descargado automáticamente el PDF con la firma.
        </div>
        <a href="#" id="descargarNuevo" class="btn btn-primary">Descargar PDF nuevamente</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('descargarNuevo').addEventListener('click', function(e) {
      e.preventDefault();
      const token = new URLSearchParams(window.location.search).get('token');
      if (token) {
        window.location.href = `/descargar-contrato?token=${token}`;
      }
    });
  </script>
</body>
</html>
