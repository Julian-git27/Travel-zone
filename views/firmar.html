<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Firma del Contrato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/firmar.css" />
  
  <!-- Carga jsPDF desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <img src="/images/PHOTO-2025-04-22-01-10-00-removebg-preview.png" alt="Logo" class="logo">
  <h3 class="mb-4">Revisión y Firma del Contrato</h3>

  <div id="datosContrato" class="card p-4 mb-4">
    <h5>Cliente</h5>
    <p><strong>Nombre:</strong> <span id="nombreCliente"></span></p>
    <p><strong>Cédula:</strong> <span id="cedulaCliente"></span></p>
    <p><strong>Ciudad:</strong> <span id="ciudadFirma"></span></p>
    <p><strong>Fecha:</strong> <span id="fechaFirma"></span></p>
    <h5 class="mt-4">Vehículo y Conductor</h5>
    <p><strong>Nombre del Conductor:</strong> <span id="nombreConductor"></span></p>
    <p><strong>Placa:</strong> <span id="placaVehiculo"></span></p>
    <p><strong>Marca / Modelo:</strong> <span id="marcaModelo"></span></p>
  </div>

  <div class="mb-4">
    <h5>Firme aquí:</h5>
    <canvas id="firmaCanvas" width="500" height="200" style="border: 1px solid #000; background-color: #f8f9fa;"></canvas><br>
    <button class="btn btn-secondary mt-2" onclick="limpiarFirma()">Limpiar Firma</button>
  </div>

  <button id="btnGenerarPDF" class="btn btn-success">Aceptar y Generar PDF</button>
</div>
<script src="/scripts/firmar.js"></script>

</body>
</html>
