<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <base href="/"> <!-- Esto establece la raíz para rutas relativas -->

  <!-- Estilos -->
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hidden { display: none; }
    #error-message { transition: all 0.3s ease; }
  </style>
</head>

<body class="bg-light">
  <div class="login-wrapper">
    <div class="card shadow">
      <div class="card-body">
        <div class="logo-container text-center mb-4">
          <img src="images/PHOTO-2025-04-22-01-10-00-removebg-preview.png" alt="Logo" width="150">
        </div>
        <h2 class="card-title text-center mb-4">Inicio de sesión</h2>

        <div id="error-message" class="alert alert-danger hidden mb-3"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="userType" class="form-label">Tipo de usuario</label>
            <select id="userType" class="form-select" required>
              <option value="" disabled selected>Seleccione un tipo</option>
              <option value="empleado">Conductor</option>
              <option value="jefe">Administrador</option>
            </select>
          </div>

          <div id="jefeFields" class="hidden">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password">
            </div>
          </div>

          <div id="empleadoFields" class="hidden">
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" class="form-control" id="cedula">
            </div>
            <div class="mb-3">
              <label for="placa" class="form-label">Placa</label>
              <input type="text" class="form-control" id="placa">
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="scripts/login.js"></script>
</body>
</html>
